function buildQuiz() {
  const container = document.getElementById('questions');
  questions.forEach((q, i) => {
    const card = document.createElement('div');
    card.className = 'question-card';
    card.id = `card-${i}`;
    const opts = q.options.map((opt, j) => `
      <div>
        <input type="radio" name="q${i}" id="q${i}o${j}" value="${j}">
        <label class="option-label" for="q${i}o${j}" id="label-q${i}o${j}">
          <span class="option-key">${String.fromCharCode(65+j)}</span>
          <span>${opt}</span>
        </label>
      </div>`).join('');

    card.innerHTML = `
      <div class="year-banner">
        <div class="year-left">
          <span class="year-pill">${q.year}</span>
          <span class="year-sublabel">Previous Year Question</span>
        </div>
        <span class="year-marks">Q.${i+1} &nbsp;|&nbsp; 4 Marks</span>
      </div>
      <div class="q-body">
        <div class="q-header">
          <div class="q-num">${i+1}.</div>
          <div class="q-text">${q.text}</div>
        </div>
        <div class="options">${opts}</div>
        <div class="explanation" id="exp-${i}">ðŸ’¡ <strong>Explanation:</strong> ${q.explanation}</div>
      </div>`;
    container.appendChild(card);
    card.querySelectorAll('input[type=radio]').forEach(r => r.addEventListener('change', updateProgress));
  });
}

function updateProgress() {
  let n = 0;
  questions.forEach((_, i) => { if (document.querySelector(`input[name="q${i}"]:checked`)) n++; });
  document.getElementById('progress-bar').style.width = (n / questions.length * 100) + '%';
}

function submitQuiz() {
  let correct = 0, wrong = 0, skip = 0;
  questions.forEach((q, i) => {
    const sel = document.querySelector(`input[name="q${i}"]:checked`);
    document.getElementById(`card-${i}`).querySelectorAll('input').forEach(r => r.disabled = true);
    document.getElementById(`label-q${i}o${q.answer}`).classList.add('correct-ans');
    if (sel) {
      const v = parseInt(sel.value);
      if (v === q.answer) correct++;
      else { document.getElementById(`label-q${i}o${v}`).classList.add('wrong-sel'); wrong++; }
    } else skip++;
    document.getElementById(`exp-${i}`).classList.add('show');
  });
  const score = correct * 4 - wrong;
  document.getElementById('res-score').textContent = score;
  document.getElementById('res-max').textContent = `out of ${questions.length * 4} marks`;
  document.getElementById('res-correct').textContent = correct;
  document.getElementById('res-wrong').textContent = wrong;
  document.getElementById('res-skip').textContent = skip;
  const p = document.getElementById('result-panel');
  p.style.display = 'block';
  p.scrollIntoView({ behavior: 'smooth' });
  document.getElementById('submit-btn').disabled = true;
  document.getElementById('progress-bar').style.width = '100%';
}

buildQuiz();
</script>
